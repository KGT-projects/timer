<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      color: black;
      font-size: 5vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    input { font-size: 5vw; padding: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <input id="token" placeholder="Enter GitHub Token" />
  <div id="timer" style="display:none"></div>
  <script>
    const REPO = "KGT-projects/timer-2.0";
    const PATH = "time.json";

    function format(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
    }

    function startFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
    }

    document.getElementById("token").addEventListener("change", async () => {
      const token = document.getElementById("token").value.trim();
      const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
        headers: { Authorization: `token ${token}` }
      });
      if (!res.ok) return alert("Invalid token or GitHub error");

      const data = await res.json();
      const json = JSON.parse(atob(data.content));
      let endTime = json.endTime;
      document.getElementById("token").style.display = "none";
      document.getElementById("timer").style.display = "block";
      startFullscreen();

      setInterval(async () => {
        const now = Math.floor(Date.now() / 1000);
        const left = Math.max(0, endTime - now);
        document.getElementById("timer").textContent = format(left);
      }, 1000);
    });
  </script>
</body>
</html>
